<div class="modal__wrapper">
  <div class="modal">
    <div class="modal__close">x</div>
    <div class="modal__title">
      <span class="status-form">Заказать звонок</span>
    </div>
    <div class="modal__body">
      <form method="post" enctype="multipart/form-data" class="modal-form form">
        <label class="modal-form__field form-send">
          <input
            class="input-reset modal-form__input"
            type="text"
            name="name"
            placeholder="Имя"
            required
          />
        </label>
        <label class="modal-form__field form-send">
          <input
            class="input-reset modal-form__input"
            type="tel"
            name="phone"
            placeholder="Номер телефона"
            required
          />
        </label>
        <label class="modal-form__field form-send">
          <input
            class="input-reset modal-form__input"
            type="text"
            name="text"
            placeholder="Ваш вопрос"
          />
        </label>
        <button
          class="btn-reset main-btn modal-form__btn form-send"
          type="submit"
        >
          <span>Отправить</span>
        </button>
      </form>
    </div>
  </div>
</div>
